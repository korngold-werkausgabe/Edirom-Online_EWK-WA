<div>
    <link rel="stylesheet" href="resources/webcomponents/videoplayer/videoplayerElement.css">
    </link>
    <div id="player-container">
        <video></video>
        <canvas id="video-canvas" width="640" height="480"></canvas>
        <div class="player-controls-container">
            <div id="timelines">
                <div id="main-timeline-container" class="timeline-container">
                    <div id="main-timeline" class="timeline">
                        <div class="position-indicator-arrow"></div>
                        <div class="position-indicator-line"></div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="play-pause-btn">
                    <img class="play-icon" src="https://www.svgrepo.com/download/522226/play.svg" height="20px" width="20px"></img>
                    <img class="pause-icon" src="https://www.svgrepo.com/download/522219/pauze.svg" height="20px" width="20px"></img>
                </button>
                <div class="duration-container">
                    <input type="text" id="current-time" value="0:00" size="5"></input>
                    /
                    <div class="total-time"></div>
                </div>
            </div>
        </div>
    </div>
</div>
